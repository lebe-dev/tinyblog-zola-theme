# The URL the site will be built for
base_url = "https://b.tinyops.ru/tinyblog"

title = "William of Ockham Blog"
# a description; you can use markdown here if you like
description="\"*The explanation requiring the fewest assumptions is most likely to be correct..*\""
default_language = "ru"

highlight_theme = "solarized-light"
generate_rss = true
rss_limit = 20

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Gutenberg
highlight_code = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

taxonomies = [
 {name = "tags", rss = true},
 {name = "categories", paginate_by = 5, rss = true},  # 5 items per page for a term
 {name = "authors"} # Basic definition: no RSS or pagination
]

